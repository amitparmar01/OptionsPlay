<div id="intradayTradeGridContainer" class="height-100">
	<div class="trade-grid base-grid">
		<!--<div class="left-title">
			<span data-bind="t: 'trade.intradayTrades'"></span>
		</div>
            -->
		<!-- ko if: gridReady -->
		<table data-bind="kendoGrid: kendoGrid" id="intradayOrderGrid"
				class="table table-condensed table-bordered table-fixed-width right-justified-table">
			<colgroup>
				<col class="width-70">
				<col class="width-70">
				<col class="width-130">
				<col class="width-50">
				<col class="width-55">
				<col class="width-60">
				<col class="width-55">
				<col class="width-60">
				<col class="width-70">
				<col class="width-60">
				<col class="width-60">
				<col class="width-70">
				<col class="width-100">
				<col class="width-100">
			</colgroup>
			<thead>
				<tr>
					<th data-field="matchedTime" data-bind="t: 'trade.matchedTime'"></th>
					<th data-field="optionNumber" data-bind="t: 'trade.optionNumber'"></th>
					<th data-field="optionName" data-bind="t: 'trade.optionName'"></th>
					<th data-field="buyOrSell" data-bind="t: 'trade.buyOrSell'"></th>
					<th data-field="openOrClose" data-bind="t: 'trade.openOrClose'"></th>
					<th data-field="matchedPrice" data-bind="t: 'trade.matchedPrice'"></th>
					<th data-field="matchedQuantity" data-bind="t: 'trade.matchedQuantity'"></th>
					<th data-field="orderPrice" data-bind="t: 'trade.orderPrice'"></th>
					<th data-field="matchedAmount" data-bind="t: 'trade.matchedAmount'"></th>
					<th data-field="optionType" data-bind="t: 'trade.optionType'"></th>
					<th data-field="isCovered" data-bind="t: 'trade.isCovered'"></th>
					<th data-field="orderId" data-bind="t: 'trade.orderId'"></th>
					<th data-field="matchedSerialNo" data-bind="t: 'trade.matchedSerialNo'"></th>
					<th data-field="offerReturnMessage" data-bind="t: 'trade.offerReturnMessage'"></th>
				</tr>
			</thead>
		</table>
		<!-- /ko -->
	</div>
</div>

<script id="tradeRowTemplate" type="text/html">
	<tr data-bind="event: {mousedown: $parent.selectTrade, dblclick: $parent.dblClickToTrade}, css: {'row-selected': $data == $parent.selectedTrade()}">
		<td data-bind="textFormatted: matchedTime, format: 'HH:mm:ss'" class="text-center"></td>
		<td data-bind="text: optionNumber" class="text-center blue"></td>
		<td data-bind="text: optionName" class="text-center blue text-no-wrap"></td>
		<td data-bind="t: buyOrSell, css: optionSide" class="text-center"></td>
		<td data-bind="t: openOrClose" class="text-center"></td>
		<td data-bind="textFormatted: matchedPrice, format: '#.000'" class="text-right"></td>
		<td data-bind="text: matchedQuantity" class="text-center"></td>
		<td data-bind="textFormatted: orderPrice, format: '#.000'" class="text-right"></td>
		<td data-bind="text: matchedAmount" class="text-center"></td>
		<td data-bind="t: optionType, css: {red: optionSide == 'L', green: optionSide == 'S'}" class="text-center"></td>
		<td class="text-center">
			<input type="checkbox" disabled data-bind="checked: isCovered" class="text-center" />
		</td>
		<td data-bind="text: orderId" class="text-center"></td>
		<td data-bind="text: matchedSerialNo" class="text-center"></td>
		<td data-bind="text: offerReturnMessage, attr: {title: offerReturnMessage}" class="text-no-wrap text-left"></td>
	</tr>
</script>
