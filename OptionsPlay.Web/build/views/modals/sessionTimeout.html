<div id="sessionTimeout" class="modal-dialog modal-dialog-center">
	<div class="modal-content">
		<div class="modal-body text-center">
			Your session is about to expire in <strong data-bind="text: secondsLeft"></strong> seconds due to inactivity.
		</div>
		<div class="modal-footer text-center">
			<button type="button" data-bind="click: accept" class="btn btn-default">Stay logged in</button>
		</div>
	</div>
</div>
