<div class="query-grid">
    <div>
        <ul>
            <li>
                <label class="title" data-bind="text: showOrdersOrTradesOrStrikes() == 0 ? '历史委托' : (showOrdersOrTradesOrStrikes() == 1 ? '历史成交' : '历史行权')"></label>
            </li>
        </ul>
    </div>
    
    <!-- ko if: showOrdersOrTradesOrStrikes() == 0 -->
    <div data-bind="" id="histOrderGridContainer" class="height-100">
        <div class="order-grid base-grid">
            <table id="orderGrid" data-bind="kendoGrid: kendoGridForOrder"
                   class="table table-condensed table-bordered table-fixed-width right-justified-table">
                <colgroup>
                    <col class="width-70">
                    <col class="width-70">
                    <col class="width-60">
                    <col class="width-110">
                    <col class="width-50">
                    <col class="width-55">
                    <col class="width-60">
                    <col class="width-55">
                    <col class="width-60">
                    <col class="width-60">
                    <col class="width-60">
                    <col class="width-60">
                    <col class="width-60">
                    <col class="width-90">
                </colgroup>
                <thead>
                    <tr>
                        <th data-field="orderTime" data-bind="t: 'trade.orderTime'"></th>
                        <th data-field="orderId" data-bind="t: 'trade.orderId'"></th>
                        <th data-field="optionNumber" data-bind="t: 'trade.optionNumber'"></th>
                        <th data-field="optionName" data-bind="t: 'trade.optionName'"></th>
                        <th data-field="buyOrSell" data-bind="t: 'trade.buyOrSell'"></th>
                        <th data-field="openOrClose" data-bind="t: 'trade.openOrClose'"></th>
                        <th data-field="orderPrice" data-bind="t: 'trade.orderPrice'"></th>
                        <th data-field="orderQuantity" data-bind="t: 'trade.orderQuantity'"></th>
                        <th data-field="matchedQuantity" data-bind="t: 'trade.matchedQuantity'"></th>
                        <th data-field="status" data-bind="t: 'trade.status'"></th>
                        <th data-field="optionType" data-bind="t: 'trade.optionType'"></th>
                        <th data-field="isCovered" data-bind="t: 'trade.isCovered'"></th>
                        <th data-field="orderType" data-bind="t: 'trade.orderType'"></th>
                        <th data-field="orderDate" data-bind="t: 'trade.orderDate'"></th>
                    </tr>
                </thead>
            </table>
        </div>
    </div>
    <!-- /ko -->
    <!-- ko if: showOrdersOrTradesOrStrikes() == 1 -->
    <div data-bind="" id="histTradeGridContainer" class="height-100">
        <div class="trade-grid base-grid">
            <table id="tradeGrid" data-bind="kendoGrid: kendoGridForTrade"
                   class="table table-condensed table-bordered table-fixed-width right-justified-table">
                <colgroup>
                    <col class="width-70">
                    <col class="width-70">
                    <col class="width-110">
                    <col class="width-50">
                    <col class="width-55">
                    <col class="width-60">
                    <col class="width-55">
                    <col class="width-60">
                    <col class="width-70">
                    <col class="width-60">
                    <col class="width-70">
                </colgroup>
                <thead>
                    <tr>
                        <th data-field="matchedTime" data-bind="t: 'trade.matchedTime'"></th>
                        <th data-field="optionNumber" data-bind="t: 'trade.optionNumber'"></th>
                        <th data-field="optionName" data-bind="t: 'trade.optionName'"></th>
                        <th data-field="buyOrSell" data-bind="t: 'trade.buyOrSell'"></th>
                        <th data-field="openOrClose" data-bind="t: 'trade.openOrClose'"></th>
                        <th data-field="matchedPrice" data-bind="t: 'trade.matchedPrice'"></th>
                        <th data-field="matchedQuantity" data-bind="t: 'trade.matchedQuantity'"></th>
                        <th data-field="orderPrice" data-bind="t: 'trade.orderPrice'"></th>
                        <th data-field="matchedAmount" data-bind="t: 'trade.matchedAmount'"></th>
                        <th data-field="isCovered" data-bind="t: 'trade.isCovered'"></th>
                        <th data-field="orderId" data-bind="t: 'trade.orderId'"></th>
                    </tr>
                </thead>
            </table>
        </div>
    </div>
    <!-- /ko -->
    <!-- ko if: showOrdersOrTradesOrStrikes() == 2 -->
    <div data-bind="" id="histStrikeGridContainer" class="height-100">
        <div class="strike-grid base-grid">
            <table id="strikeGrid" data-bind="kendoGrid: kendoGridForStrike"
                   class="table table-condensed table-bordered table-fixed-width right-justified-table">
                <!--<table data-bind="kendoGrid: kendoGridForTrade">-->
                <colgroup>
                    <col class="width-70">
                    <col class="width-70">
                    <col class="width-110">
                    <col class="width-50">
                    <col class="width-50">
                    <col class="width-50">
                    <col class="width-50">
                    <col class="width-50">
                    <col class="width-55">
                    <col class="width-60">
                </colgroup>
                <thead>
                    <tr>
                        <th data-field="occurDate" data-bind="t: 'trade.occurDate'"></th>
                        <th data-field="optionNumber" data-bind="t: 'trade.optionNumber'"></th>
                        <th data-field="optionName" data-bind="t: 'trade.optionName'"></th>
                        <th data-field="optionType" data-bind="t: 'trade.optionType'"></th>
                        <th data-field="optionUnderlyingCode" data-bind="t: 'trade.optionUnderlyingCode'"></th>
                        <th data-field="optionEffect" data-bind="t: 'trade.optionEffect'"></th>
                        <th data-field="stockEffect" data-bind="t: 'trade.stockEffect'"></th>
                        <th data-field="fundEffect" data-bind="t: 'trade.fundEffect'"></th>
                        <th data-field="execPrice" data-bind="t: 'trade.execPrice'"></th>
                        <th data-field="execSide" data-bind="t: 'trade.execSide'"></th>
                    </tr>
                </thead>
            </table>
        </div>
    </div>
    <!-- /ko -->
</div>

<script id="tradeRowTemplateOnChains" type="text/html">
    <tr>
        <td data-bind="textFormatted: matchedTime, format: 'yyyy/M/d HH:mm:ss'" class="text-center"></td>
        <td data-bind="text: optionNumber" class="text-center blue"></td>
        <td data-bind="text: optionName" class="text-center blue"></td>
        <td data-bind="t: buyOrSell, css: optionSide" class="text-center"></td>
        <td data-bind="t: openOrClose" class="text-center"></td>
        <td data-bind="textFormatted: matchedPrice, format: '#.000'" class="text-right"></td>
        <td data-bind="text: matchedQuantity" class="text-center"></td>
        <td data-bind="textFormatted: orderPrice, format: '#.000'" class="text-right"></td>
        <td data-bind="text: matchedAmount" class="text-center"></td>
        <td class="text-center"><input type="checkbox" disabled data-bind="checked: isCovered" class="text-center" /></td>
        <td data-bind="text: orderId" class="text-center"></td>
    </tr>
</script>

<script id="orderRowTemplateOnChains" type="text/html">
    <tr>
        <td data-bind="textFormatted: orderTime, format: 'yyyy/M/d HH:mm:ss'" class="text-center"></td>
        <td data-bind="text: orderId" class="text-center"></td>
        <td data-bind="text: optionNumber" class="text-center blue"></td>
        <td data-bind="text: optionName" class="text-center blue"></td>
        <td data-bind="t: buyOrSell, css: optionSide" class="text-center"></td>
        <td data-bind="t: openOrClose" class="text-center"></td>
        <td data-bind="textFormatted: orderPrice, format: '#.000'" class="text-right"></td>
        <td data-bind="text: orderQuantity" class="text-center"></td>
        <td data-bind="text: matchedQuantity" class="text-center"></td>
        <td data-bind="t: orderStatus" class="text-center"></td>
        <td data-bind="t: optionType, css: {red: optionSide == 'L', green: optionSide == 'S'}" class="text-center"></td>
        <td class="text-center"><input type="checkbox" disabled data-bind="checked: isCovered" class="text-center" /></td>
        <td data-bind="t: 'trade.' + orderType()" class="grid-70"></td>
        <td class="text-center" data-bind="textFormatted: orderDate, format: 'yyyy-MM-dd'"></td>
    </tr>
</script>

<script id="strikeRowTemplateOnChains" type="text/html">
    <tr>
        <td data-bind="textFormatted: occurDate, format: 'yyyy/M/d HH:mm:ss'" class="text-center"></td>
        <td data-bind="text: optionNumber" class="text-center blue"></td>
        <td data-bind="text: optionName" class="text-center blue"></td>
        <td data-bind="t: optionType, css: {red: execSide == 'L', green: execSide == 'S'}" class="text-center"></td>
        <td data-bind="text: optionUnderlyingCode" class="text-center blue"></td>
        <td data-bind="text: optionEffect" class="text-center blue"></td>
        <td data-bind="text: stockEffect" class="text-center blue"></td>
        <td data-bind="text: fundEffect" class="text-center blue"></td>
        <td data-bind="textFormatted: execPrice, format: '#.000'" class="text-right"></td>
        <td data-bind="t: execSide" class="text-center blue"></td>
    </tr>
</script>
