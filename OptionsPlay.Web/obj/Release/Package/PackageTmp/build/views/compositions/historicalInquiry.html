
<div id="hcGraph" data-bind="kendoWindow: hcWindowOptions">
	<div>
		<strong data-bind="t: 'portfolio.historicalOrderInquiry'"></strong>
		<span data-bind="t: 'portfolio.startDate'"></span>
		<input data-bind="kendoDatePicker: {value: orderStartDate, format: 'yyyy/MM/dd'}" class="datepicker" />
		<span data-bind="t: 'portfolio.endDate'"></span>
		<input data-bind="kendoDatePicker: {value: orderEndDate, format: 'yyyy/MM/dd'}" class="datepicker" />
		<button data-bind="t: 'labels.query', click: pullHistoricalOrder"></button>
	</div>
	<div id="intradayOrderGridContainerOnChains" class="height-100">
		<div class="order-grid base-grid">
			<table data-bind="kendoGrid: kendoGridForOrder" id="historicalOrderGrid"
				   class="table table-condensed table-bordered table-fixed-width right-justified-table">
				<colgroup>
					<col class="width-70">
					<col class="width-70">
					<col class="width-60">
					<col class="width-110">
					<col class="width-50">
					<col class="width-55">
					<col class="width-60">
					<col class="width-55">
					<col class="width-60">
					<col class="width-60">
					<col class="width-60">
					<col class="width-60">
					<col class="width-60">
					<col class="width-90">
				</colgroup>
				<thead>
					<tr>
						<th data-field="orderTime" data-bind="t: 'trade.orderTime'"></th>
						<th data-field="orderId" data-bind="t: 'trade.orderId'"></th>
						<th data-field="optionNumber" data-bind="t: 'trade.optionNumber'"></th>
						<th data-field="optionName" data-bind="t: 'trade.optionName'"></th>
						<th data-field="buyOrSell" data-bind="t: 'trade.buyOrSell'"></th>
						<th data-field="openOrClose" data-bind="t: 'trade.openOrClose'"></th>
						<th data-field="orderPrice" data-bind="t: 'trade.orderPrice'"></th>
						<th data-field="orderQuantity" data-bind="t: 'trade.orderQuantity'"></th>
						<th data-field="matchedQuantity" data-bind="t: 'trade.matchedQuantity'"></th>
						<th data-field="status" data-bind="t: 'trade.status'"></th>
						<th data-field="optionType" data-bind="t: 'trade.optionType'"></th>
						<th data-field="isCovered" data-bind="t: 'trade.isCovered'"></th>
						<th data-field="orderType" data-bind="t: 'trade.orderType'"></th>
						<th data-field="orderDate" data-bind="t: 'trade.orderDate'"></th>
					</tr>
				</thead>
			</table>
		</div>
	</div>
	<div>
		<strong data-bind="t: 'portfolio.historicalTradeInquiry'"></strong>
		<span data-bind="t: 'portfolio.startDate'"></span>
		<input data-bind="kendoDatePicker: {value: tradeStartDate, format: 'yyyy/MM/dd'}" class="datepicker" />
		<span data-bind="t: 'portfolio.endDate'"></span>
		<input data-bind="kendoDatePicker: {value: tradeEndDate, format: 'yyyy/MM/dd'}" class="datepicker" />
		<button data-bind="t: 'labels.query', click: pullHistoricalTrade"></button>
	</div>
	<div id="intradayTradeGridContainerOnChains" class="height-100">
		<div class="trade-grid base-grid">
			<table data-bind="kendoGrid: kendoGridForTrade" id="historicalTradeGrid"
				   class="table table-condensed table-bordered table-fixed-width right-justified-table">
				<colgroup>
					<col class="width-70">
					<col class="width-70">
					<col class="width-110">
					<col class="width-50">
					<col class="width-55">
					<col class="width-60">
					<col class="width-55">
					<col class="width-60">
					<col class="width-70">
					<col class="width-60">
					<col class="width-70">
				</colgroup>
				<thead>
					<tr>
						<th data-field="matchedTime" data-bind="t: 'trade.matchedTime'"></th>
						<th data-field="optionNumber" data-bind="t: 'trade.optionNumber'"></th>
						<th data-field="optionName" data-bind="t: 'trade.optionName'"></th>
						<th data-field="buyOrSell" data-bind="t: 'trade.buyOrSell'"></th>
						<th data-field="openOrClose" data-bind="t: 'trade.openOrClose'"></th>
						<th data-field="matchedPrice" data-bind="t: 'trade.matchedPrice'"></th>
						<th data-field="matchedQuantity" data-bind="t: 'trade.matchedQuantity'"></th>
						<th data-field="orderPrice" data-bind="t: 'trade.orderPrice'"></th>
						<th data-field="matchedAmount" data-bind="t: 'trade.matchedAmount'"></th>
						<th data-field="isCovered" data-bind="t: 'trade.isCovered'"></th>
						<th data-field="orderId" data-bind="t: 'trade.orderId'"></th>
					</tr>
				</thead>
			</table>
		</div>
	</div>


</div>

<script id="tradeRowTemplateOnChains" type="text/html">
	<tr>
		<td data-bind="textFormatted: matchedTime, format: 'HH:mm:ss'" class="text-center"></td>
		<td data-bind="text: optionNumber" class="text-center blue"></td>
		<td data-bind="text: optionName" class="text-center blue"></td>
		<td data-bind="t: buyOrSell, css: optionSide" class="text-center"></td>
		<td data-bind="t: openOrClose" class="text-center"></td>
		<td data-bind="textFormatted: matchedPrice, format: '#.000'" class="text-right"></td>
		<td data-bind="text: matchedQuantity" class="text-center"></td>
		<td data-bind="textFormatted: orderPrice, format: '#.000'" class="text-right"></td>
		<td data-bind="text: matchedAmount" class="text-center"></td>
		<td class="text-center"><input type="checkbox" disabled data-bind="checked: isCovered" class="text-center" /></td>
		<td data-bind="text: orderId" class="text-center"></td>
	</tr>
</script>

<script id="orderRowTemplateOnChains" type="text/html">
	<tr>
		<td data-bind="textFormatted: orderTime, format: 'HH:mm:ss'" class="text-center"></td>
		<td data-bind="text: orderId" class="text-center"></td>
		<td data-bind="text: optionNumber" class="text-center blue"></td>
		<td data-bind="text: optionName" class="text-center blue"></td>
		<td data-bind="t: buyOrSell, css: optionSide" class="text-center"></td>
		<td data-bind="t: openOrClose" class="text-center"></td>
		<td data-bind="textFormatted: orderPrice, format: '#.000'" class="text-right"></td>
		<td data-bind="text: orderQuantity" class="text-center"></td>
		<td data-bind="text: matchedQuantity" class="text-center"></td>
		<td data-bind="t: orderStatus" class="text-center"></td>
		<td data-bind="t: optionType, css: {red: optionSide == 'L', green: optionSide == 'S'}" class="text-center"></td>
		<td class="text-center"><input type="checkbox" disabled data-bind="checked: isCovered" class="text-center" /></td>
		<td data-bind="t: 'trade.' + orderType()" class="grid-70"></td>
		<td class="text-center" data-bind="textFormatted: orderDate, format: 'yyyy-MM-dd'"></td>
	</tr>
</script>
